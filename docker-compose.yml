version: '3.8'

services:
  # PostgreSQL Primary Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    command: |
      postgres -c wal_level=logical -c max_wal_senders=3 -c max_replication_slots=3


  # PgBouncer Connection Pooling
  pgbouncer:
    image: bitnami/pgbouncer:1.21
    ports:
      - "6432:6432"
    environment:
      - PGBOUNCER_DATABASE=${DB_NAME}
      - PGBOUNCER_USER=${DB_USER}
      - PGBOUNCER_PASSWORD=${DB_PASSWORD}
      - PGBOUNCER_HOST=db
      - PGBOUNCER_PORT=5432
      - PGBOUNCER_POOL_MODE=transaction
      - PGBOUNCER_MAX_CLIENT_CONN=100
      - PGBOUNCER_DEFAULT_POOL_SIZE=20
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/users.txt:/etc/pgbouncer/users.txt:ro
    depends_on:
      - db

  # Redis Cluster for caching and session storage
  redis-node-1:
    image: redis:7-alpine
    command: redis-server --port 7001
    ports:
      - "7001:7001"

  redis-node-2:
    image: redis:7-alpine
    command: redis-server --port 7002
    ports:
      - "7002:7002"

  redis-node-3:
    image: redis:7-alpine
    command: redis-server --port 7003
    ports:
      - "7003:7003"

  # Backend Django Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
      - pgbouncer
      - redis-node-1
      - redis-node-2
      - redis-node-3
    environment:
      - DB_HOST=pgbouncer
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=6432

      - REDIS_URL=redis://redis-node-1:7001
      - CELERY_BROKER_URL=redis://redis-node-1:7001
      - CELERY_RESULT_BACKEND=redis://redis-node-1:7001
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: python manage.py runserver 0.0.0.0:8000

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    command: npm start

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana Monitoring
  grafana:
    image: grafana/grafana-enterprise
    ports:
      - "3001:3001"
    volumes:
      - ./monitoring/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/grafana-dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  postgres_data:

  prometheus_data:
  grafana_data: