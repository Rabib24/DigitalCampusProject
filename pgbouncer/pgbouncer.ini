[databases]
DigitalCampus = host=db port=5432 dbname=DigitalCampus

[pgbouncer]
pool_mode = transaction
default_pool_size = 20
max_client_conn = 100
listen_port = 6432
listen_addr = 0.0.0.0
auth_type = md5
auth_file = /etc/pgbouncer/users.txt
server_reset_query = DISCARD ALL
ignore_startup_parameters = extra_float_digits
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60